<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Self-Assessment</title>
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Skills Self-Assessment</h1>
<p>Enter your self-assessment ratings for each skill area below (1-5, where 1 = Beginner and 5 = Advanced):</p>

<h3>Before Learning</h3>
<form>
    <label for="reading-before">Reading Comprehension: </label>
    <input type="number" id="reading-before" min="1" max="5" value="1"><br>

    <label for="writing-before">Academic Writing: </label>
    <input type="number" id="writing-before" min="1" max="5" value="1"><br>

    <label for="critical-thinking-before">Critical Thinking: </label>
    <input type="number" id="critical-thinking-before" min="1" max="5" value="1"><br>

    <label for="research-before">Research Skills: </label>
    <input type="number" id="research-before" min="1" max="5" value="1"><br>

    <label for="time-before">Time Management: </label>
    <input type="number" id="time-before" min="1" max="5" value="1"><br>

    <label for="presentation-before">Presentation Skills: </label>
    <input type="number" id="presentation-before" min="1" max="5" value="1"><br>
</form>

<h3>After Learning</h3>
<form>
    <label for="reading-after">Reading Comprehension: </label>
    <input type="number" id="reading-after" min="1" max="5" value="3"><br>

    <label for="writing-after">Academic Writing: </label>
    <input type="number" id="writing-after" min="1" max="5" value="3"><br>

    <label for="critical-thinking-after">Critical Thinking: </label>
    <input type="number" id="critical-thinking-after" min="1" max="5" value="3"><br>

    <label for="research-after">Research Skills: </label>
    <input type="number" id="research-after" min="1" max="5" value="3"><br>

    <label for="time-after">Time Management: </label>
    <input type="number" id="time-after" min="1" max="5" value="4"><br>

    <label for="presentation-after">Presentation Skills: </label>
    <input type="number" id="presentation-after" min="1" max="5" value="4"><br>
</form>

<button onclick="generateChart()">Generate Radar Chart</button>

<h3>Results</h3>
<canvas id="radarChart" width="400" height="400"></canvas>

<script>
function generateChart() {
    // Collect user inputs
    const beforeData = [
        document.getElementById('reading-before').value,
        document.getElementById('writing-before').value,
        document.getElementById('critical-thinking-before').value,
        document.getElementById('research-before').value,
        document.getElementById('time-before').value,
        document.getElementById('presentation-before').value
    ].map(Number);

    const afterData = [
        document.getElementById('reading-after').value,
        document.getElementById('writing-after').value,
        document.getElementById('critical-thinking-after').value,
        document.getElementById('research-after').value,
        document.getElementById('time-after').value,
        document.getElementById('presentation-after').value
    ].map(Number);

    // Get the canvas context
    const ctx = document.getElementById('radarChart').getContext('2d');

    // Destroy any previous chart instance to avoid duplicates
    if (window.myRadarChart) {
        window.myRadarChart.destroy();
    }

    // Generate the radar chart
    window.myRadarChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: ["Reading", "Writing", "Critical Thinking", "Research", "Time Mgmt", "Presentation"],
            datasets: [
                {
                    label: "Before Learning",
                    data: beforeData,
                    backgroundColor: "rgba(255, 99, 132, 0.2)",
                    borderColor: "rgba(255, 99, 132, 1)"
                },
                {
                    label: "After Learning",
                    data: afterData,
                    backgroundColor: "rgba(54, 162, 235, 0.2)",
                    borderColor: "rgba(54, 162, 235, 1)"
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                r: {
                    beginAtZero: true,
                    max: 5
                }
            }
        }
    });
}
</script>

</body>
</html>
